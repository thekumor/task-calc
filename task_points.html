<!DOCTYPE html>
<html lang="pl">

<head>
	<title>Tasks points calculator</title>
	<meta charset="UTF-8">
	<meta author="The Kumor">
	<link href="style.css" rel="stylesheet" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">

	<script type="text/javascript" src="calc.js"></script>
</head>

<body onload="onLoad()">
	<h1>Tasks Points Calculator</h1>
	<form name="tasks" onsubmit="calculatePoints()" method="post">
	<table>
		<thead>
			<tr>
				<th>Task</th>
				<th>Points</th>
				<th>Points(+)</th>
				<th>Action</th>
				<th>Mul</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Coffee time</th>
				<th>1</th>
				<th>0</th>
				<th><select id="coffee-time">
						<option value="-">-</option>
						<option value="+">+</option>
						<option value="++">++</option>
					</select></th>
			</tr>

			<tr>
				<th>Taking a bath</th>
				<th>3</th>
				<th>0</th>
				<th><select id="bath">
						<option value="-">-</option>
						<option value="+">+</option>
						<option value="++">++</option>
					</select></th>
			</tr>

			<tr>
				<th>Driving</th>
				<th>3</th>
				<th>0</th>
				<th><select id="driving">
						<option value="-">-</option>
						<option value="+">+</option>
						<option value="++">++</option>
					</select></th>
			</tr>

			<tr>
				<th>Going on a meeting</th>
				<th>5</th>
				<th>2</th>
				<th><select id="developing-x">
						<option value="-">-</option>
						<option value="+">+</option>
						<option value="++">++</option>
					</select></th>
				<th><select id="developing-x-mul">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
					</select>
				</th>
			</tr>
		</tbody>
	</table>

	<div class="bottom">
		<label for="task-date">Date</label>
		<input type="date" id="task-date"><br>
		<span id="sum">Sum of tasks:</span><br><br>
		<!-- <input type="button" value="Calculate" onclick="calculatePoints()"> -->
	</div>

	</form>

	<footer>
		<span>(2025)</span>
	</footer>

</body>

</html>
